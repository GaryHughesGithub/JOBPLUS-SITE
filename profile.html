<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>JOBPLUS</title>
</head>
<body>
    <section>
        <nav class="nav">
            <input type="checkbox" class="nav__toggle" id="hamburger" hidden>
            <ul class="nav__lblock">
                <li class="nav__hamburger">
                <label for="hamburger"><img src="images/hamburger.svg" alt=""></label>
            </li>
                <li class="nav__logo"><a href="index.html">JOBPLUS</a></li>
            </ul>
    
            <ul class="nav__icons">
                <li class="nav__magnify"><a href="listing.html"><img src="images/magnify.svg" alt=""></a></li>
                <li class="nav__notify"><a href="notification.html"><img src="images/notify-active.svg" alt=""></a></li>
                <li class="nav__saved">
                    <a href="saved_jobs.html">
                        <img src="images/saved.svg" alt="">
                        <span class="nav__savedCount">1</span>
                    </a>
                </li>
                <li class="nav__profile"><a href="profile.html"><img src="images/profile.svg" alt=""></a></li>
                <li class="nav__exit"><a href="login.html"><img src="images/exit.svg" alt=""></a></li>
            </ul>
            <ul class="nav__dropl">
                <a href="index.html"><li>Home</li></a>
                <a href="listing.html"><li>Job Listing</li></a>
                <a href="applications.html"><li>Job Applications</li></a>
            </ul>
        </nav>
    
        <div class="hero">
            <div class="hero__wrap">
                <div class="form">
                    <div class="form__group">
                        <h2>Profile</h2>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container">  
            <div class="form form--page">
                <div class="form__group form__group--page">
                    <label class="form__label" for="">Desired job title</label>
                    <input class="form__field" type="text" placeholder="Desired job title">
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label" for="">Min per annum salary</label>
                    <input class="form__field" type="text" placeholder="Min per annum salary">
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label" for="">Job type</label>
                    <p class="form__checkbox"><input type="checkbox">Permanent</p>
                    <p class="form__checkbox"><input type="checkbox">Temporary</p>
                    <p class="form__checkbox"><input type="checkbox">Contract</p>
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label" for="">Hours</label>
                    <p class="form__checkbox"><input type="checkbox">Full time</p>
                    <p class="form__checkbox"><input type="checkbox">Part time</p>
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label" for="">Sector</label>
                    <select class="form__select" name="" id="">
                        <option selected="selected">Choose a sector</option>
                        <option value="">Technology</option>
                        <option value="">Engineering</option>
                        <option value="">Health</option>
                    </select>
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label" for="">Experience</label><br>
                    <textarea class="form__textarea" type="textarea"></textarea>
                </div>

                <div class="form__group form__group--page">
                    <input class="form__btn" type="submit" value="Submit">
                </div>

            </div>
        </div>

        <div class="cookie">
            <p>
                Jobplus uses cookies. By continuing you are agreeing to our use of cookies. 
                <a>Learn More</a>
            </p>
            <img src="images/cookies-cancel.svg" alt="">
        </div>
    </section>

    <footer class="footer">COPYRIGHT jobplus 2021</footer>
    

    
</body>
</html>
